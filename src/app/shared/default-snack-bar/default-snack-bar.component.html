<div class="snack-bar-wrapper snack-bar-wrapper--{{data.type}} mat-elevation-z1">
  <div class="snack-bar__icon" [ngSwitch]="data.type" >
    <mat-icon *ngSwitchCase="'success'">done_outline</mat-icon>
    <mat-icon *ngSwitchCase="'warn'">warning</mat-icon>
    <mat-icon *ngSwitchCase="'error'">close</mat-icon>
  </div>
  <div class="snack-bar__body">
    <h6 class="snack-bar__title">{{data.title}}</h6>
    <p class="snack-bar__info">{{data.message}}</p>
  </div>
</div>
